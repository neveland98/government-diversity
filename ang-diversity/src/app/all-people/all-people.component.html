
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>birthYear</th>
        <th>gender</th>
        <th>race</th>
    </tr>
    
    <tr *ngFor="let person of people">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td>{{person.birthYear}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.race}}</td>
    </tr>
</table>
